<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <main>
      <div class="search-container">
        <label for="search-city">Enter a city name:</label>
        <input type="text" id="search-city">
        <button id="search-btn">Search</button>
      </div>
      <div class="weather-container">
        <h2 id="city-name"></h2>
        <img id="icon" alt="weather icon">
        <p id="temp"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
      </div>
      <div class="forecast-container">
        <h2>5-Day Forecast</h2>
        <div class="forecast">
          <p class="date"></p>
          <img class="icon" alt="weather icon">
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
        <div class="forecast">
          <p class="date"></p>
          <img class="icon" alt="weather icon">
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
        <div class="forecast">
          <p class="date"></p>
          <img class="icon" alt="weather icon">
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
        <div class="forecast">
          <p class="date"></p>
          <img class="icon" alt="weather icon">
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
        <div class="forecast">
          <p class="date"></p>
          <img class="icon" alt="weather icon">
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
      </div>
      <div class="history-container">
        <h2>Previously Searched Cities</h2>
        <div id="previously-searched"></div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css">
   
</head>

<body>
    <header class="text-center">
        <h1><a onClick="window.location.reload();">Weather Dashboard</a></h1>
    </header>
    <div class="container-fluid row justify-content-center">
            <div class="col-lg-3 col-sm-12 left-side">
                <h3>Search for a City:</h3>
                <input id="search-city" placeholder=" San Diego" ></input>
                <button id="search-btn">Search</button>
                <hr />
                <p>Search History:</p>
                <div id="previously-searched">
                    
                </div>
            </div>
    
            <div class="col-lg-9 col-sm-12">
                <div class="row card forecast-today">
                    <h2 id="city-name">City</h2>
                    <img id="icon">
                    <p id="temp">Temp:</p>
                    <p id="wind">Wind:</p>
                    <p id="humidity">Humidity:</p>
                </div>
                <br/>
                <div class="row justify-content-center">
                   
                    <div class="row five-day justify-content-center">
                        <div class="col col-sm-12 right forecast-card forecast" id="f1">
                            <div class="date" id="day1-date"></div>
                            <img class="icon">
                            <div class="temp" id="day1-temp"></div>
                            <div class="wind" id="day1-wind"></div>
                            <div class="humidity" id="day1-humidity"></div>
                        </div>
                        <div class="col col-sm-12 right forecast-card forecast" id="f2">
                            <div class="date" id="day2-date"></div>
                            <img class="icon">
                            <div class="temp" id="day2-temp"></div>
                            <div class="wind" id="day2-wind"></div>
                            <div class="humidity" id="day2-humidity"></div>
                        </div>
                        <div class="col col-sm-12 right forecast-card forecast" id="f3">
                            <div class="date" id="day3-date"></div>
                            <img class="icon">
                            <div class="temp" id="day3-temp"></div>
                            <div class="wind" id="day3-wind"></div>
                            <div class="humidity" id="day3-humidity"></div>
                        </div>
                        <div class="col col-sm-12 right forecast-card forecast" id="f4">
                            <div class="date" id="day4-date"></div>
                            <img class="icon">
                            <div class="temp" id="day4-temp"></div>
                            <div class="wind" id="day4-wind"></div>
                            <div class="humidity" id="day4-humidity"></div>
                        </div>
                        <div class="col col-sm-12 forecast-card forecast" id="f5">
                            <div class="date" id="day5-date"></div>
                            <img class="icon">
                            <div class="temp" id="day5-temp"></div>
                            <div class="wind" id="day5-wind"></div>
                            <div class="humidity" id="day5-humidity"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
